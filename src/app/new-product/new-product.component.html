<div class="p-3">
  <div class="card">
    <div class="card-body">
      <div class="row">
        <div class="col-md-6">
           <form [formGroup]="productForm" (ngSubmit)="saveProduct()">
        <div class="mb-3">
          <label class="form-label" >Name</label>
          <input class="form-control" formControlName="name">
          <!-- formControlName="name" => stocker ce donnee dans le champs name de FormGroup (databending) -->
        </div>
        <div class="mb-3">
          <label class="form-label" >Price</label>
          <input class="form-control" formControlName="price">
          <!-- formControlName="price" => stocker ce donnee dans le champs price de FormGroup (databending) -->
        </div>
        <div class="mb-3">

          <input type="checkbox" class="form-check-input" formControlName="checked">
          <label class="form-label" > Checked</label>
          <!-- formControlName="checked" => stocker ce donnee dans le champs checked de FormGroup (databending) -->
        </div>
             <button [disabled]="productForm.invalid"  class="btn btn-success">Save</button>

           </form>
        </div>

      </div>
    </div>
  </div>
</div>
